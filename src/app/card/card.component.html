<article class="card">
    <img [src]="movie.poster_path" [alt]="movie.title" />
    <div class="card-body">
      <h3>{{ movie.title }}</h3>
      <p>{{ movie.description }}</p>
      <a [routerLink]="['/movies', movie.id]">En savoir plus</a>
      <p class="icons">
        <!-- <span class="likes">{{ post.likes }} <i class="far fa-heart" (click)="like()"></i></span> -->
      </p>
      <div *ngIf="error">{{ error }}</div>
    </div>
  </article>
